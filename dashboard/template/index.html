<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
      body {
        padding: 60px 0 60px 0;
        background: url("https://source.unsplash.com/twukN12EN7c/1920x1080") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
      }
      .navbar {
        background-color: transparent !important;
      }
      .btn, .list-group-item, .card, .dropdown-item, .dropdown-item:active{
        color: var(--white);
      }
      .btn, .card, .dropdown-menu {
        background-color: rgba(0, 0, 0, 0.3) !important;
      }
      .dropdown-item:active{
        background-color: white;
        color: black;
      }
      .panel > a:hover{
        text-decoration: none;
        color: black;
      }
      .card-columns > .card {
        border-radius: 15px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3) !important;
      }
      .list-group-item, .table {
        background-color: transparent !important;
      }
      .table {
        border-color: var(--white) !important;
      }
      .card-img-top {
        height: 20rem;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light">
        <button class="btn"><i class="fa fa-plus"></i></button>
        <div class="dropdown">
            <button class="btn" id="navbardropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bars"></i></button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbardropdown">
                <a class="dropdown-item" href="#">Account</a>
                <a class="dropdown-item" href="#">Settings</a>
                <a class="dropdown-item" href="#sidebar" data-toggle="collapse">Preferences</a>
                <a class="dropdown-item" href="#">Manage Extensions</a>
            </div>
        </div>
    </nav>


    <div class="container">
      <div class="row">
        <div class="col col-xs-1 p-l-0 p-r-0 collapse in" id="sidebar">
          <div class="card" style="width: 16rem;">
            <div class="card-header">
              <a href="#sidebar" class="close" data-toggle="collapse"><span aria-hidden="true">&times;</span></a>
            </div>
            <ul class="list-group list-group-flush panel">
              <a href="#menu1" class="list-group-item collapsed" data-toggle="collapse" data-parent="#sidebar" aria-expanded="false"><i class="fa fa-tree mr-2"></i> <span class="hidden-sm-down">change background</span> </a>
              <div class="collapse" id="menu1">
                <div class="card float-left m-1" style="width: 7rem;height: 7rem;">
                  <img class="card-img-top pref-img" onClick="changebackground(this.src)" src="https://i.imgur.com/VG2UvcY.jpg" style="width: 7rem;height: 7rem;">
                </div>
                <div class="card float-right m-1" style="width: 7rem;height: 7rem;">
                  <img class="card-img-top" onClick="changebackground(this.src)" src="https://cutewallpaper.org/21/high-quality-background/Gallery-High-Quality-HD-Desktop-Backgrounds-Cool-Images-High-.jpg" style="width: 7rem;height: 7rem;">
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card-columns">
        
      </div>
    </div>
    <!-- JavaScript -->

    <script type="text/javascript">

      function changebackground(src) {
        console.log(src)
        document.body.style.backgroundImage = "url('" + src + "')";
      }

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
