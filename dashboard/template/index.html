<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>

      body {
        padding: 60px 0 60px 0;
        background: url("https://source.unsplash.com/twukN12EN7c/1920x1080") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
      }
      .navbar {
        background-color: transparent !important;
      }
      .btn, .list-group-item, .card, .dropdown-item {
        color: var(--white);
      }
      .btn, .card, .dropdown-menu {
        background-color: rgba(0, 0, 0, 0.5) !important;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5) !important;
      }
      .list-group-item, .table {
        background-color: transparent !important;
      }
      .table {
        border-color: var(--white) !important;
      }
      .card-img-top {
        height: 20rem;
        object-fit: contain;
      }

    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light">
        <button class="btn"><i class="fa fa-plus"></i></button>
        <div class="dropdown">
            <button class="btn" id="navbardropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bars"></i></button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbardropdown">
                <a class="dropdown-item" href="#">Account</a>
                <a class="dropdown-item" href="#">Settings</a>
                <a class="dropdown-item" href="#">Manage Extensions</a>
            </div>
        </div>
    </nav>
    <div class="container">
      <div class="card-columns">
        
      </div>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
