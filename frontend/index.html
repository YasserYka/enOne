<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- External Javascript -->
    <script>window.$ = window.jQuery = require("jquery");</script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </head>
  <body>

    <!-- Alert Message -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      It might take longer time the first time you add a new widget for the first time to setup your widget! 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <!-- Menu Button -->
    <nav class="navbar fixed-top navbar-light">
      <div class="dropdown">
        <button class="btn" id="navbardropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-bars fa-lg"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="navbardropdown">
          <a class="dropdown-item" id="manageWidgetsButton" href="#" data-toggle="modal" data-target="#manageWidgetsModal">Manage Widgets</a>
          <a class="dropdown-item" href="#sidebar" data-toggle="collapse">Preferences</a>
          <a class="dropdown-item" id="refreshGridButton" href="#">Refresh Grid</a>
        </div>
      </div>
    </nav>

    <!-- Manage Widgets Modal -->
    <div class="modal" id="manageWidgetsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Manage Widgets</h5>
            <buttun class="btn" data-dismiss="modal"><span aria-hidden="true">&times;</span></buttun>
          </div>
          <div class="modal-body">
            <div class="container">
              <ul id="manageWidgetsList" class="list-group text-left"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Preferences Modal -->
    <div class="container">
      <div class="row">
        <div class="col col-xs-1 p-l-0 p-r-0 collapse in" id="sidebar">
          <div class="card">
            <div class="card-header">
              Preferences
              <a href="#sidebar" class="close" data-toggle="collapse"><span aria-hidden="true">&times;</span></a>
            </div>
            <ul class="list-group list-group-flush panel">
              <a href="#menu1" class="list-group-item collapsed" data-toggle="collapse" data-parent="#sidebar" aria-expanded="false"><i class="fa fa-tree fa-lg mr-2"></i>
                <span class="hidden-sm-down">change background</span>
              </a>
              <div class="collapse" id="menu1">
                <img class="prf-img" src="assets/bg1.jpg" />
                <img class="prf-img" src="assets/bg2.jpg" />
                <img class="prf-img" src="assets/bg3.jpg" />
                <img class="prf-img" src="assets/bg4.jpg" />
                <img class="prf-img" src="assets/bg5.jpeg" />
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Grid -->
    <div class="grid"></div>

    <!-- Internal Javascript -->
    <script src="../src/observer.js"></script>
    <script src="../src/grid.js"></script>
    <script src="../src/index.js"></script>

  </body>
</html>
