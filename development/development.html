<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="../frontend/css/index.css" />
    <!-- Javascript External Libraries -->
    <script>window.$ = window.jQuery = require("jquery");</script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </head>
  <body>

    <!-- Load Widget -->
    <script>
      // when babel transform jsx into js it generate 'h' object which generate html element
      const { h } = require('jsx-dom');
      const { loadWidget } = require("../src/loader");

      const widget = loadWidget(__dirname + "/../enOne-widgets/widgets-dev", window.process.argv.slice(-1));

      if (widget instanceof Error)
        console.error(widget);
      else
        widget.object.initialize(widget.config).then(() => {
          widget.object.render().then((renderedWidget) => {
            document.body.appendChild(renderedWidget);

            widget.object.script().then();
          });
        });
    </script>

  </body>
</html>
